	<!----------- Content ----------->
	
	<div class="anor_fn_sign_up">
		<div class="container">
			<div class="sign_up">
				<div class="title_holder">
					<h3 class="fn_title">Sign Up</h3>
					<p class="fn_desc">Fill up the below fields to create an account</p>
				</div>
				<div class="form">
					<label for="username" class="field">Username</label>
					<input type="text" id="username" placeholder="Username" />
					<label for="email" class="field">Email</label>
					<input type="text" id="email" placeholder="youremail@mail.com" />
					<label for="password" class="field">Password</label>
					<input id="password" type="password" />
					<label class="checkbox">Remember Me
						<input type="checkbox">
						<span class="checkmark"><img src="./svg/checked.svg" alt="" class="fn__svg"></span>
					</label>
					<a href="#" class="anor_fn_button sign-up-button" id="btn-signup">Sign Up</a>
					<p class="fn_desc">Already have a account? <a href="./sign-in.html">Sign In</a></p>
				</div>
			</div>
		</div>
	</div>
